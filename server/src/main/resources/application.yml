spring:
  application:
    name: Eco Trade
  datasource:
    url: jdbc:postgresql://localhost:5432/eco_trade
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
springdoc:
  api-docs:
    path: /api-docs